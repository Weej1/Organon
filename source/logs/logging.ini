[loggers]
keys=root
disable_existing_loggers=True
version=1

[handlers]
keys=console,info_file_handler,error_file_handler
#~ keys=console
#~ keys=info_file_handler,error_file_handler

[formatters]
keys=simple


[logger_root]
level=NOTSET
handlers=console,info_file_handler,error_file_handler
#~ handlers=console
#~ handlers=info_file_handler,error_file_handler

[formatter_simple]
datefmt=%H:%M:%S
format=%(asctime)s,%(msecs)d - %(levelname)s - %(module)s: %(funcName)s  line:%(lineno)s - %(message)s

[handler_console]
class=StreamHandler
level=DEBUG
formatter=simple
args=(sys.stdout,)

[handler_info_file_handler]
class=FileHandler
level=INFO
formatter=simple
encoding=utf8
args=('logs/info.log', 'w')


[handler_error_file_handler]
class=FileHandler
level=DEBUG
formatter=simple
encoding=utf8
args=('logs/error.log', 'w')



